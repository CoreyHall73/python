<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>dojos</title>
</head>
<body>
    <h1 class="text-center">All Dojos</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Location</th>
                <th>Created</th>
                <!-- <th>Column Three</th>
                <th>Created At</th>
                <th>Actions</th> -->
            </tr>
        </thead>
        <tbody>
            {% for dojo in dojos %}
            <tr>
                <td>{{ dojo.name }}</td>
                <td>{{ dojo.created_at.strftime("%b %d %Y") }}</td>
                <td>
                    <a href="/dojo/show/{{ dojo.id }}">Show</a> | 
                    <!-- <a href="/dojo/edit/{{ dojo.id }}">Edit</a> | -->
                    <a href="/dojo/destroy/{{ dojo.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dojo/new" class="btn btn-primary">Add a dojo</a> <a href="/ninja/new" class="btn btn-primary">Add a ninja</a>
</body>
</html>
