<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>dojo</title>
</head>
<body>
    <h2 class="text-center">Dojo {{dojo.name}}</h2>

    <a href="/">Home</a>
